<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Figma Designs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        text-align: center;
      }
      .container {
        max-width: 1400px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
        font-size: 18px;
      }

      /* Gallery Grid - Bigger Images */
      .gallery {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(500px, 1fr)
        ); /* Bigger columns */
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
      }

      .gallery img {
        width: 100%;
        height: 450px; /* Bigger image height */
        object-fit: cover; /* Ensures images fit properly */
        border-radius: 10px;
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      /* Figma Prototype */
      .prototype-container {
        margin-top: 40px;
      }
      .figma-embed {
        width: 100%;
        max-width: 1000px;
        height: 650px; /* Bigger Figma frame */
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Design Title & Description -->
      <h1>Car Aura</h1>
      <p>
        A smart vehicle companion app for real-time diagnostics, predictive
        maintenance, and parking assistance, enhancing the driving experience.
      </p>

      <!-- Gallery of Bigger Images -->
      <div class="gallery">
        <img src="img/design1.png" alt="Design 1" />
        <img src="img/design2.png" alt="Design 2" />
        <img src="img/design3.png" alt="Design 3" />
        <img src="img/design4.png" alt="Design 4" />
      </div>

      <!-- Embedded Figma Prototype -->
      <div class="prototype-container">
        <h2>Interactive Figma Prototype</h2>
        <p>Explore the interactive prototype of my design.</p>
        <iframe
          style="border: 1px solid rgba(0, 0, 0, 0.1)"
          width="800"
          height="450"
          src="https://embed.figma.com/design/za2ckUhv5vP7YY0zN6OUIB/Flow-diagrams?node-id=230-17&embed-host=share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
